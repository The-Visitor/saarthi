
<div class="main-div">
  <div class="center-text">
    <img class="logo-img" src="../assets/images/logo.png">
  </div>

  <h1>New Employee page</h1>
  <button mat-stroked-button color="primary" class="add-emp" (click)="openDialog()"> + Add Employee</button>
  <h3>Employee List</h3>
  <div class="table-wrapper">
    <table *ngIf="employeeData.length" mat-table [dataSource]="employeeData" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
      </ng-container>
  
      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Employee ID </th>
        <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
      </ng-container>
    
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department | titlecase}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email | titlecase}} </td>
      </ng-container>
  
      <ng-container matColumnDef="doj">
        <th mat-header-cell *matHeaderCellDef style="min-width: 100px;"> DOJ </th>
        <td mat-cell *matCellDef="let element"> {{element.doj | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="min-width: 40px;"> Remove  </th>
        <td mat-cell *matCellDef="let element">  
          <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="deleteRecord(element)">
            <mat-icon>delete</mat-icon>
          </button>  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-container *ngIf="!employeeData.length">
    <div class="center-text">
      <p class="blank-text">We cannot find these employees. Add few</p>
      <img class="blank-img" src="../assets/images/emp.png">
    </div>
  
  </ng-container>
</div>
<router-outlet></router-outlet>
